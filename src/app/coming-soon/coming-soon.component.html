<div class="checkout">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <h1 dir="ltr" style="unicode-bidi: plaintext; text-align: left">
            <span
              *ngFor="let letter of 'coming&nbsp;soon'.split(''); let i = index"
              [style.animationDelay]="i * 0.1 + 's'"
            >
              {{ letter }}
            </span>
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>
