<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="title mb-30">
        <span> {{ "team.header.sub" | translate }}</span>
        <h1>{{ "team.header.main" | translate }}</h1>
      </div>
    </div>
  </div>

  <div class="row cards-container">
    <div *ngFor="let member of teamMembers" class="card-wrapper">
      <div class="card">
        <a
          *ngIf="member.profileLink"
          [routerLink]="[member.profileLink]"
          class="profile-card-link"
        >
          <div class="card-image">
            <img [src]="member.image" [alt]="member.name" />
          </div>
        </a>
        <div *ngIf="!member.profileLink" class="card-image">
          <img [src]="member.image" [alt]="member.name" />
        </div>

        <ul class="social-icons">
          <li>
            <a href=""><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-dribbble"></i></a>
          </li>
        </ul>

        <div class="details">
          <h2>
            {{ member.name }}
            <br />
            <span class="job-title">{{ member.position }}</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
